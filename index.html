<!DOCTYPE html>
<html lang="it">
<head>
  <body style="background-color: black;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ball clicker</title>
  <style>
    /* Stile iniziale della pallina */
    .pallina {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
    }

    /* Stile per il testo del contatore dei clic */
    .contatore {
      position: absolute;
      bottom: 200px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
    }

    /* Stile per il contatore delle monete */
    .monete {
      position: absolute;
      bottom: 170px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #ff1d8d;
    } 

     .absreset {
       position: absolute;
       bottom: 140px;
       left: 50%;
       transform: translateX(-50%); 
       font-size: 20px;
       color: gold;
       opacity: 0.0;
       transition: all 0.5s ease;
     }
     
    
  </style>
  <script>
    window.onload = function() {
      var pallina = document.querySelector('.pallina');
      var contatore = document.querySelector('.contatore');
      var monete = document.querySelector('.monete');
      var absreset = document.querySelector('.absreset');
      var clickCount = 0;
      var coinCount = 0;
      var absresetCount = 0;
      var pallinaSize = 50; // dimensione iniziale della pallina
      var maxSize = Math.min(window.innerWidth, window.innerHeight); // max size per riempire lo schermo
      

// Funzione per cambiare colore, aumentare la dimensione e verificare il reset
      document.addEventListener("click", function() {
        // Incrementa il contatore dei clic
      

        // Cambia il colore della pallina a caso
        var colore = "#" + Math.floor(Math.random() * 16777215).toString(16);
        pallina.style.backgroundColor = colore;

        // Aumenta leggermente la dimensione della pallina
        pallinaSize *= 1.1 + coinCount * 0.01 + absresetCount * 0.03; // Aumenta di 10%
        pallina.style.width = pallinaSize + "px";
        pallina.style.height = pallinaSize + "px";

        // Verifica se la pallina ha raggiunto la dimensione massima per "riempire" lo schermo
        if (pallinaSize >= maxSize) {
          // Reset della pallina
          pallinaSize = 50 * 1.01; // La nuova dimensione della pallina aumentata di 0.01
          pallina.style.width = pallinaSize + "px";
          pallina.style.height = pallinaSize + "px";
          // Aggiungi una moneta
          coinCount++;

          // Aggiorna i contatori
          contatore.innerText = "click: " + clickCount;
          monete.innerText = "resets: " + coinCount;
        } else {
          // Aggiorna il contatore dei clic
          contatore.innerText = "click: " + clickCount

          document.addEventListener("keydown", clickCount++)
        } 
          if (coinCount >= 700) {
            absresetCount++;
            coinCount -= 700;
            monete.innerText = "resets: " + coinCount;
            absreset.innerText = "absolute resets: " + absresetCount;
            absreset.style.opacity = 1.0;
          } 
        
      });
    }
  </script>
</head>
<body>

  <!-- La pallina -->
  <div class="pallina"></div>

  <!-- Testo per il contatore dei clic -->
  <div class="contatore">clicks: 0</div>

  <!-- Testo per il contatore delle monete -->
  <div class="monete">resets: 0</div>
  
  <div class="absreset">absolute resets: 0</div>
 

  

</body>
</html>
